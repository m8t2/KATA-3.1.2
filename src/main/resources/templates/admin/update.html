<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Администратора</title>
    <style>
        /* Основные стили для шапки */
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Стили для логотипа или названия */
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Стили для контейнера кнопок */
        .buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Стили для кнопок */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        /* Стили для кнопки Logout */
        .btn-logout {
            background-color: #f44336;
            color: white;
        }

        .btn-logout:hover {
            background-color: #e53935;
            transform: translateY(-2px);
        }

        /* Анимация при наведении */
        .btn:active {
            transform: translateY(0);
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <!-- Логотип или название сайта -->
    <a href="#" class="logo">Мой Сайт</a>

    <!-- Контейнер для кнопок -->
    <div class="buttons">
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-logout">Выйти</button>
        </form>
    </div>
</header>

<form th:action="@{/edit}" method="post" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" th:field="*{id}" />

    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <span th:errors="*{name}" style="color: red;"></span>
    <br>

    <label for="password">Новый пароль (оставьте пустым, если не меняете):</label>
    <input type="password" id="password" th:field="*{password}" />
    <span th:errors="*{password}" style="color: red;"></span>
    <br>

    <label for="secondName">Фамилия:</label>
    <input type="text" id="secondName" th:field="*{secondname}" required />
    <span th:errors="*{secondname}" style="color: red;"></span>
    <br>

    <label for="age">Возраст:</label>
    <input type="number" id="age" th:field="*{age}" required />
    <span th:errors="*{age}" style="color: red;"></span>
    <br>

    <label for="roles">Роли:</label>
    <select id="roles" name="roleIds" multiple>
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:text="${role.name}"
                th:selected="${selectedRoleIds.contains(role.id)}"></option>
    </select>
    <span th:errors="*{roles}" style="color: red;"></span>
    <br>

    <button type="submit">Сохранить</button>
</form>


</body>
</html>
