<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать</title>
    <style>
        /* Основные стили для шапки */
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Стили для логотипа или названия */
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Стили для контейнера кнопок */
        .buttons {
            display: flex;
            gap: 10px;
        }

        /* Стили для кнопок */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        /* Стили для кнопки Login */
        .btn-login {
            background-color: #4CAF50;
            color: white;
        }

        .btn-login:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        /* Стили для кнопки Logout */
        .btn-logout {
            background-color: #f44336;
            color: white;
        }

        .btn-logout:hover {
            background-color: #e53935;
            transform: translateY(-2px);
        }

        /* Анимация при наведении */
        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
<header>
    <!-- Логотип или название сайта -->
    <a href="#" class="logo">Мой Сайт</a>

    <!-- Контейнер для кнопок -->
    <div class="buttons">
        <button class="btn btn-login" onclick="window.location.href='/security/login'">Войти</button>
    </div>
</header>

<main>
    <h1>Добро пожаловать на сайт!</h1>
</main>
</body>
</html>
